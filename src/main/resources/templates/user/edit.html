<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: page_head(title=~{::title})">
<title>Bootstrap Admin Theme v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jQuery UI -->
<link
	href="css/jquery-ui.css"
	rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.css}">

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<!-- styles -->
<link href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="header" th:replace="index :: page_header">
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="navbar navbar-inverse" role="banner">
						<nav
							class="collapse navbar-collapse bs-navbar-collapse navbar-right"
							role="navigation">
							<ul class="nav navbar-nav">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown">My Account <b class="caret"></b></a>
									<ul class="dropdown-menu animated fadeInUp">
										<li><a href="profile.html">Profile</a></li>
										<li><a href="login.html">Logout</a></li>
									</ul></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-md-2">
				<div class="sidebar content-box" th:replace="index::.sidebar"
					style="display: block;">
					<ul class="nav">
						<!-- Main menu -->
						<li><a href="index.html"><i
								class="glyphicon glyphicon-home"></i> Dashboard</a></li>
						<li><a href="calendar.html"><i
								class="glyphicon glyphicon-calendar"></i> Calendar</a></li>
						<li><a href="stats.html"><i
								class="glyphicon glyphicon-stats"></i> Statistics (Charts)</a></li>
						<li class="current"><a href="tables.html"><i
								class="glyphicon glyphicon-list"></i> Tables</a></li>
						<li><a href="buttons.html"><i
								class="glyphicon glyphicon-record"></i> Buttons</a></li>
						<li><a href="editors.html"><i
								class="glyphicon glyphicon-pencil"></i> Editors</a></li>
						<li><a href="forms.html"><i
								class="glyphicon glyphicon-tasks"></i> Forms</a></li>
						<li class="submenu"><a href="#"> <i
								class="glyphicon glyphicon-list"></i> Pages <span
								class="caret pull-right"></span>
						</a> <!-- Sub menu -->
							<ul>
								<li><a href="login.html">Login</a></li>
								<li><a href="signup.html">Signup</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
			<div class="col-md-10">
				<form class="form-horizontal" method="post" th:object="${user}" data-toggle="validator">
					<div class="form-group">
						<label for="username" class="control-label col-sm-3">用户名</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"
								placeholder="用户名" required autofocus />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-sm-3">密码</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}"
								class="form-control" placeholder="密码" />
						</div>
					</div>
					<div class="form-group">
						<label for="realname" class="control-label col-sm-3">姓名</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{realname}" class="form-control"
								placeholder="用户名" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">角色</label>
						<div class="col-sm-6">
							<label class="checkbox-inline"> <input type="checkbox"
								th:field="*{roles}" value="BOSS" /> 超级管理员
							</label>
						</div>
						<div class="col-sm-6">
							<label class="checkbox-inline"> <input type="checkbox"
								th:field="*{roles}" value="ADMIN" /> 管理员
							</label>
						</div>
						<div class="col-sm-6">
							<label class="checkbox" clear:both> <input type="checkbox"
								th:field="*{roles}" value="OPERATOR" /> 运营
							</label>
						</div>
						<div class="col-sm-6">
							<label class="checkbox" > <input type="checkbox"
								th:field="*{roles}" value="CHANNEL" /> 渠道
							</label>
						</div>
						<div class="col-sm-6">
							<label class="checkbox" > <input type="checkbox"
								th:field="*{roles}" value="ADFINANCIAL" /> 广告主财务
							</label>
						</div>
						<div class="col-sm-6">
							<label class="checkbox" > <input type="checkbox"
								th:field="*{roles}" value="CHFINANCIAL" /> 渠道财务
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="phoneNum" class="control-label col-sm-3">电话</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{phoneNum}" class="form-control"
								placeholder="电话" />
						</div>
					</div>
					<div class="form-group">
						<label for="bank" class="control-label col-sm-3">银行</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{bank}" class="form-control"
								placeholder="银行" />
						</div>
					</div>
					<div class="form-group">
						<label for="bankCard" class="control-label col-sm-3">银行卡号</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{bankCard}" class="form-control"
								placeholder="银行卡号" />
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="control-label col-sm-3">邮箱</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								placeholder="邮箱" />
						</div>
					</div>
					<!-- <div class="form-group">
						<label for="isPublic" class="control-label col-sm-3">是否对公</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{isPublic}" class="form-control"
								placeholder="对公输入1，否则输入0" />
						</div>
					</div>
					 -->
					<div class="form-group">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="col-sm-6 col-sm-offset-3">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn btn-default" onclick="history.go(-1)">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">

			<div class="copy text-center">
				Copyright 2017 <a href='#'>Website</a> 京ICP备17057809号
			</div>

		</div>
	</footer>

	<link href="vendors/datatables/dataTables.bootstrap.css"
		rel="stylesheet" media="screen" th:href="@{/vendors/datatables/dataTables.bootstrap.css}">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<!-- jQuery UI -->
	<script src="js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

	<script src="vendors/datatables/js/jquery.dataTables.min.js" th:src="@{/vendors/datatables/js/jquery.dataTables.min.js}"></script>

	<script src="vendors/datatables/dataTables.bootstrap.js" th:src="@{/vendors/datatables/dataTables.bootstrap.js}"></script>

	<script src="js/custom.js" th:src="@{/js/custom.js}"></script>
	<script src="js/tables.js" th:src="@{/js/tables.js}"></script>
	<script src="js/validator.js" th:src="@{/js/validator.js}"></script>
</body>
</html>
