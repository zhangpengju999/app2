<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="page_head(title)">
    <title th:replace="${title} ?: _">管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
	href="css/jquery-ui.css"
	rel="stylesheet" media="screen" th:href="@{/css/jquery-ui.css}">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="header" th:fragment="page_header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="" th:href="@{/}">管理平台</a></h1>
	              </div>
	           </div>
	           <div class="col-md-5">
	              <div class="row">
	                <div class="col-lg-12">
	                  <div class="input-group form">
	                       <input type="text" class="form-control" placeholder="Search...">
	                       <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search</button>
	                       </span>
	                  </div>
	                </div>
	              </div>
	           </div>
	           <div class="col-md-2">
	              <div class="navbar navbar-inverse" role="banner">
	                  <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
	                    <ul class="nav navbar-nav">
	                      <li class="dropdown">
	                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span th:text="${#authentication.name}">My Account</span> <b class="caret"></b></a>
	                        <ul class="dropdown-menu animated fadeInUp">
	                          <li>
	                          	<form th:action="@{/logout}" method="post">
	                          		<button type="submit" class="btn btn-link">Logout</button>
	                          	</form>
	                          </li>
	                        </ul>
	                      </li>
	                    </ul>
	                  </nav>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li><a th:href="@{/users}" sec:authorize="hasRole('ROLE_ADMIN')"><i class="glyphicon glyphicon-list"></i> 用户管理</a></li>
                    <li><a th:href="@{/tasks}"><i class="glyphicon glyphicon-list"></i> 业务管理</a></li>
                    <li><a th:href="@{/valueItems}"><i class="glyphicon glyphicon-list"></i> 计费名管理</a></li>
                    <li><a th:href="@{/statistic}"><i class="glyphicon glyphicon-list"></i> 任务统计</a></li>
                    <li><a th:href="@{/valueItemStatistic}"><i class="glyphicon glyphicon-list"></i> 计费名统计</a></li>                    
					<li><a th:href="@{/myincome}"><i class="glyphicon glyphicon-list"></i> 我的收入</a></li>
					<li><a th:href="@{/myprofile}"><i class="glyphicon glyphicon-list"></i> 我的资料</a></li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
		  	
		  </div>
		</div>
    </div>

    <footer>
         <div class="container">
         
            <div class="copy text-center">
               Copyright 2017 <a href='#'>Website</a>
            </div>
            
         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js/}"></script>
    <script src="js/custom.js" th:src="@{/js/custom.js}"></script>
  </body>
</html>
